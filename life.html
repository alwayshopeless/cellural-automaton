<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        canvas{
            border-radius: 50%;
            border: double 2px rgba(200,100,200,1);
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            background-color: black;
        }
        body{
            background-color: black;
            color: rgba(200, 100, 200, 0.8);
            font-family: "Arial";
        }
    </style>
</head>
<body>

    <canvas id="life"></canvas>
    <form>
        <p>Iterations Per Seconds</p>
        <label id="fps_label" for="vol"></label><br>
        <input type="range" id="render_speed" name="vol" min="1" max="61" value="30">
    </form>
    <div>
        <button id="controll_btn">Start</button>
        <button id="reset_btn">Reset</button>
        <button id="plume_btn">Toggle plumes</button>
        <button id="rand_btn">Get rand picture</button>
    </div>
    <form>
        <p>Plume length</p>
        <label id="plume_label" for="vol"></label><br>
        <input type="range" id="plume_length" name="vol" min="1" max="50" value="1">
    </form>
    <div style="padding: 30px;">
        Draw anything and press start button.
    </div>
    <script src="./life.js"></script>
</body>
</html>
